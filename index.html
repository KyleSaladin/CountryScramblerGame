<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

    <title>Country Scrambler Game</title>
</head>
<body>
    <div id="namePopup" class="popup">
        <div class="popup-content">
            <p>Enter your name: </p>
            <input type="text" id="playerNameInput" placeholder="Your Name..." />
            <button id="submitName">Submit</button>
        </div>
    </div>

    <h1>Country Unscrambler Game</h1>
    <p>Enter Your Unscrambled Guess of the Word</p>
    <br />
    <button id="startButton">Start</button>

    <br /><br /><br />
    <p2 id="myScore">Score: 0</p2>
    <br /><br />
    <p1 id="scrambledString"></p1>
    <br />
    <input id="guess" />
    <br />
    <p3 id="correctAnswer"></p3>
    <br /><br />
    <button id="submitButton">Submit</button>
    <br /><br />

    <p4 id="highScore">High Score: 0</p4>


    <script type="module" src="unscramblerScript.js"></script>
</body>
</html>
